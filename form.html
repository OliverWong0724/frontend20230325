<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
</head>
<body>
    <form action="">
        <h3>選擇興趣</h3>
        <input type="checkbox" name="ins[]" value="baseball"> 棒球
        <input type="checkbox" name="ins[]" value="baseketball"> 藍球
        <input type="checkbox" name="ins[]" value="baseball" id="c-1"> 
        <label for="c-1">棒球</label>

        <input type="checkbox" name="ins[]" value="baseketball" id="c-2">
        <label for="c-2">藍球</label>


        <div>
            <h3>單選</h3>
            <select name="city">
                <option value="">選擇縣市</option>
                <option value="TP">台北</option>
                <option value="台中">台中</option>
                <option>高雄</option>
            </select>
            <h3>多選</h3>
            <select name="city[]" multiple>
                <option value="">選擇縣市</option>
                <option value="TP">台北</option>
                <option value="台中">台中</option>
                <option>高雄</option>
            </select>
        </div>

        <div>
            <textarea name="remark" cols="50" rows="30" style="resize:none;"></textarea>
        </div>
        
        <div>
            <button>SS</button>
        </div>
    </form>

    <label for="c-2">藍球 OUT</label>
</body>
</html>
